name: Script Static Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install shellcheck
      - uses: actions/checkout@v2
      - run: shellcheck setup.sh install.sh
